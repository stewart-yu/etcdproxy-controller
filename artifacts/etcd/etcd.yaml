---
# Server certificate and key for the core etcd.
apiVersion: v1
kind: Secret
metadata:
  name: etcd-coreserver-cert
  namespace: etcd
type: Opaque
data:
  server.pem: 
  server-key.pem: 
---
# The core etcd pod.
apiVersion: v1
kind: Pod
metadata:
  name: core-etcd
  namespace: etcd
  labels:
    etcd: core
spec:
  containers:
  - name: etcd
    image: quay.io/coreos/etcd:v3.2.18
    env:
    - name: ETCD_CERT_FILE
      value: "/etc/etcd-servercert/cert/server.pem"
    - name: ETCD_KEY_FILE
      value: "/etc/etcd-servercert/cert/server-key.pem"
    - name: ETCD_TRUSTED_CA_FILE
      value: "/etc/etcd-servercert/ca/ca.pem"
    - name: ETCD_ADVERTISE_CLIENT_URLS
      value: "https://0.0.0.0:2379"
    - name: ETCD_LISTEN_CLIENT_URLS
      value: "https://0.0.0.0:2379"
    volumeMounts:
    - name: etcd-coreserving-ca
      mountPath: "/etc/etcd-servercert/ca"
      readOnly: true
    - name: etcd-coreserver-cert
      mountPath: "/etc/etcd-servercert/cert"
      readOnly: true
  volumes:
  - name: etcd-coreserver-cert
    secret:
      secretName: etcd-coreserver-cert
  - name: etcd-coreserving-ca
    configMap:
      name: etcd-coreserving-ca
---
# Service exposing the core etcd as 'etcd-svc-1'.
kind: Service
apiVersion: v1
metadata:
  name: etcd-svc-1
  namespace: etcd
spec:
  selector:
    etcd: core
  ports:
  - protocol: TCP
    port: 2379
    targetPort: 2379
